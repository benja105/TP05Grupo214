<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Formulario Docente</title>
</head>
<body>
        <header th:replace="fragments/header::headerEdit"></header>
<section class="section">
		<h1>FORMULARIO DOCENTE</h1>
		<div class="justify-content-center text-center">

			<form data-th-object="${nuevoDocente}" data-th-action="${flag}?@{/modificarDocente}:@{/guardarDocente}"
				method="post" class="form">
				<div class="row justify-content-center">
					<div class="col-sm-6">
						<label for="legajo" class="form-label mt-1">Legajo</label>
						<input type="text" class="form-control" id="legajo" data-th-field="*{legajo}">
						<p class="form-text text-danger" data-th-if="${#fields.hasErrors('legajo')}" data-th-errors="*{legajo}"></p>
						

						<label for="email" class="form-label mt-1">Email</label>
						<input type="email" class="form-control" id="email" data-th-field="*{email}">
						<p class="form-text text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
						
						
						<label for="telefono" class="form-label mt-1">Telefono</label>
						<input type="text" class="form-control" id="telefono" data-th-field="*{telefono}">
						<p class="form-text text-danger" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}"></p>
						
					</div>
					<div class="col-sm-6">
						<label for="nombre" class="form-label mt-1">Nombre</label>
						<input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
						<p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
					
						<label for="apellido" class="form-label mt-1">Apellido</label>
						<input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required>
						<p class="form-text text-danger" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>
						
						<label class="form-label" for="estado">Estado</label>
						<select data-th-field="*{estado}" class="form-control" required>
						<option data-th-value="true">True</option>
						<option data-th-value="false">False</option>
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-primary mt-2 mb-3">Guardar Docente</button>
			</form>
			<br>
		</div>
		<br>
	</section>
    <footer th:replace="fragments/footer::footerEdit" class="container-fluid"></footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
