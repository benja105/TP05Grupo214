<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Lista de Carreras</title>
</head>
<body>
    <header th:replace="fragments/fragmentos :: headerEditform"></header>
    <section class="section">
        <h1>LISTA DE CARRERAS</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Departamento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="carrera : ${listadoCarreras}">
                        <td th:text="${carrera.codigo}">Código</td>
                        <td th:text="${carrera.nombre}">Nombre</td>
                        <td th:text="${carrera.departamento}">Departamento</td>
                        <td>
                            <a th:href="@{/modificarCarrera/{codigo}(codigo=${carrera.codigo})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/borrarCarrera/{codigo}(codigo=${carrera.codigo})}" class="btn btn-danger">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer th:replace="fragments/fragmentos::footerEdit" class="container-fluid"></footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
