<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Docentes</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header th:replace="fragments/fragmentos :: headerEditform"></header>

    <section class="section">
        <h1>LISTADO DE MATERIAS</h1>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">Legajo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Cantidad de Horas</th>
                    <th scope="col">Modalidad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Edici√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${listadoMaterias}">
                    <td th:text="${materia.legajo}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td th:text="${materia.curso}"></td>
                    <td th:text="${materia.cantidadHoras}"></td>
                    <td th:text="${materia.modalidad}"></td>
                    <td th:text="${materia.estado} ? 'Activo' : 'Inactivo'"></td>
                    <td>
                        <a th:href="@{'/borrarMateria/'+${materia.legajo}}" class="btn btn-danger">Borrar</a>
                        <a th:href="@{'/modificarMateria/'+${materia.legajo}}" class="btn btn-warning">Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </section>

    <footer th:replace="fragments/fragmentos::footerEdit" class="container-fluid mt-4"></footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
